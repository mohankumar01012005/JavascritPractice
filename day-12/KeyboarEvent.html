<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_div">
      <div>
        <p>
          A function is triggered when the user is pressing a key in the input
          field.
        </p>
        <br />
        <input
          type="text" class="effect-1" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()"/>
        <br/>
        <p id="keys"></p>
      </div>
    </div>
    <script>
      // const keyPress = () => {
      //   document.getElementById("keys").innerHTML = `you press ${event.key} and its code is ${event.code}`
      // };
  // better to use 2nd and 3rd once 
      const keyDown = () => {
        document.getElementById('keys').innerHTML=`key is down`
        // when we click backslash to delete then it will run 
      }

      const keyUp = () => {
        document.getElementById('keys').innerHTML=`key is up`
        // when we click backslash to delete then it will run 

      }

    </script>
  </body>
</html>
